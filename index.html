<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Season Over</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Times New Roman', Times, serif;
            background: linear-gradient(135deg, #1a0033 0%, #2d1b4e 50%, #1a0033 100%);
            min-height: 100vh;
            overflow-x: hidden;
            color: white;
        }

        .home-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 12px 24px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 25px;
            color: white;
            text-decoration: none;
            font-weight: 600;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .home-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.5);
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(138, 43, 226, 0.4);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 60px 20px;
            text-align: center;
            position: relative;
        }

        .canvas-container {
            margin: 40px auto;
            height: 400px;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        canvas {
            display: block;
            max-width: 100%;
            height: auto;
        }

        h1 {
            font-size: 4rem;
            font-weight: 800;
            margin: 40px 0 20px;
            background: linear-gradient(135deg, #ffffff 0%, #c8a2ff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: fadeInUp 1s ease;
            letter-spacing: -2px;
        }

        .subtitle {
            font-size: 1.5rem;
            color: rgba(255, 255, 255, 0.85);
            margin: 20px 0 40px;
            animation: fadeInUp 1.2s ease;
            font-weight: 300;
        }

        .info-box {
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(200, 162, 255, 0.3);
            border-radius: 20px;
            padding: 30px 40px;
            max-width: 600px;
            margin: 40px auto;
            backdrop-filter: blur(10px);
            animation: fadeInUp 1.4s ease;
        }

        .info-box p {
            font-size: 1.2rem;
            line-height: 1.5;
            color: rgba(255, 255, 255, 0.9);
        }

        .highlight {
            color: #c8a2ff;
            font-weight: 600;
        }

        .floating-elements {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            overflow: hidden;
        }

        .float {
            position: absolute;
            background: rgba(200, 162, 255, 0.1);
            border-radius: 50%;
            animation: float 6s infinite ease-in-out;
        }

        .float:nth-child(1) {
            width: 80px;
            height: 80px;
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }

        .float:nth-child(2) {
            width: 60px;
            height: 60px;
            top: 60%;
            right: 15%;
            animation-delay: 1s;
        }

        .float:nth-child(3) {
            width: 100px;
            height: 100px;
            bottom: 20%;
            left: 20%;
            animation-delay: 2s;
        }

        .float:nth-child(4) {
            width: 70px;
            height: 70px;
            top: 40%;
            right: 25%;
            animation-delay: 1.5s;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(180deg);
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            .subtitle {
                font-size: 1.2rem;
            }
            .canvas-container {
                height: 250px;
                margin: 20px auto;
            }
            .info-box {
                padding: 20px 25px;
                margin: 30px 20px;
            }
            .info-box p {
                font-size: 1rem;
            }
            .home-btn {
                padding: 10px 18px;
                font-size: 0.9rem;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2rem;
                margin: 20px 0 15px;
            }
            .subtitle {
                font-size: 1rem;
            }
            .canvas-container {
                height: 200px;
                margin: 15px auto;
            }
            .container {
                padding: 40px 15px;
            }
            .info-box {
                padding: 15px 20px;
                margin: 20px 15px;
            }
            .info-box p {
                font-size: 0.95rem;
            }
            .home-btn {
                top: 15px;
                right: 15px;
                padding: 8px 16px;
                font-size: 0.85rem;
            }
        }
    </style>
</head>
<body>
    <a href="main.html" class="home-btn">‚Üê Home</a>
    
    <div class="floating-elements">
        <div class="float"></div>
        <div class="float"></div>
        <div class="float"></div>
        <div class="float"></div>
    </div>

    <div class="container">
        <div class="canvas-container">
            <canvas id="scene"></canvas>
        </div>

        <h1>Exam Season is Over! üéâ</h1>
        <p class="subtitle">Time to relax and recharge</p>

        <div class="info-box">
            <p>Lectures material will be updated regularly from <span class="highlight">Tuesday</span></p>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('scene');
        const ctx = canvas.getContext('2d');
        
        let canvasWidth = 800;
        let canvasHeight = 400;
        
        function setCanvasSize() {
            const container = document.querySelector('.canvas-container');
            const containerWidth = container.clientWidth;
            
            if (window.innerWidth <= 480) {
                canvasWidth = Math.min(containerWidth - 40, 400);
                canvasHeight = 200;
            } else if (window.innerWidth <= 768) {
                canvasWidth = Math.min(containerWidth - 40, 600);
                canvasHeight = 300;
            } else {
                canvasWidth = 800;
                canvasHeight = 400;
            }
            
            canvas.width = canvasWidth;
            canvas.height = canvasHeight;
            
            // Recreate stars for new canvas size
            stars.length = 0;
            const starCount = window.innerWidth <= 480 ? 25 : 50;
            for (let i = 0; i < starCount; i++) {
                stars.push({
                    x: Math.random() * canvasWidth,
                    y: Math.random() * canvasHeight,
                    radius: Math.random() * 2,
                    speed: Math.random() * 0.5 + 0.1
                });
            }
            
            // Update student position
            student.x = canvasWidth / 2;
            student.y = canvasHeight / 2 + (canvasHeight * 0.125);
            student.scale = canvasWidth / 800;
        }

        let time = 0;
        const stars = [];

        class Student {
            constructor() {
                this.x = canvasWidth / 2;
                this.y = canvasHeight / 2 + 50;
                this.bobSpeed = 0.05;
                this.bobAmount = 15;
                this.scale = 1;
            }

            draw(t) {
                const bob = Math.sin(t * this.bobSpeed) * this.bobAmount * this.scale;
                const s = this.scale;
                
                // Shadow
                ctx.fillStyle = 'rgba(0, 0, 0, 0.2)';
                ctx.beginPath();
                ctx.ellipse(this.x, this.y + 80 * s, 60 * s, 15 * s, 0, 0, Math.PI * 2);
                ctx.fill();

                // Body
                ctx.fillStyle = '#8a2be2';
                ctx.beginPath();
                ctx.roundRect(this.x - 40 * s, this.y - 20 * s + bob, 80 * s, 90 * s, 20 * s);
                ctx.fill();

                // Head
                ctx.fillStyle = '#c8a2ff';
                ctx.beginPath();
                ctx.arc(this.x, this.y - 60 * s + bob, 35 * s, 0, Math.PI * 2);
                ctx.fill();

                // Eyes (closed/relaxed)
                ctx.strokeStyle = '#1a0033';
                ctx.lineWidth = 3 * s;
                ctx.beginPath();
                ctx.arc(this.x - 12 * s, this.y - 65 * s + bob, 5 * s, 0, Math.PI);
                ctx.stroke();
                ctx.beginPath();
                ctx.arc(this.x + 12 * s, this.y - 65 * s + bob, 5 * s, 0, Math.PI);
                ctx.stroke();

                // Smile
                ctx.beginPath();
                ctx.arc(this.x, this.y - 50 * s + bob, 15 * s, 0, Math.PI);
                ctx.stroke();

                // Arms (relaxed)
                const armWave = Math.sin(t * 0.03) * 10 * s;
                ctx.strokeStyle = '#c8a2ff';
                ctx.lineWidth = 8 * s;
                ctx.lineCap = 'round';
                
                // Left arm
                ctx.beginPath();
                ctx.moveTo(this.x - 40 * s, this.y + bob);
                ctx.lineTo(this.x - 70 * s, this.y + 30 * s + bob + armWave);
                ctx.stroke();

                // Right arm
                ctx.beginPath();
                ctx.moveTo(this.x + 40 * s, this.y + bob);
                ctx.lineTo(this.x + 70 * s, this.y + 30 * s + bob - armWave);
                ctx.stroke();

                // Book on ground
                ctx.fillStyle = 'rgba(138, 43, 226, 0.6)';
                ctx.beginPath();
                ctx.roundRect(this.x + 80 * s, this.y + 60 * s, 40 * s, 30 * s, 5 * s);
                ctx.fill();

                // Coffee cup
                ctx.fillStyle = '#ffffff';
                ctx.beginPath();
                ctx.roundRect(this.x - 90 * s, this.y + 50 * s, 30 * s, 35 * s, 5 * s);
                ctx.fill();
                ctx.fillStyle = '#8a2be2';
                ctx.beginPath();
                ctx.ellipse(this.x - 75 * s, this.y + 55 * s, 12 * s, 10 * s, 0, 0, Math.PI * 2);
                ctx.fill();

                // Sparkles around student
                for (let i = 0; i < 3; i++) {
                    const angle = t * 0.5 + i * (Math.PI * 2 / 3);
                    const sparkleX = this.x + Math.cos(angle) * 80 * s;
                    const sparkleY = this.y - 40 * s + bob + Math.sin(angle) * 60 * s;
                    
                    ctx.fillStyle = 'rgba(200, 162, 255, ' + (0.5 + Math.sin(t * 2 + i) * 0.3) + ')';
                    ctx.beginPath();
                    ctx.arc(sparkleX, sparkleY, 4 * s, 0, Math.PI * 2);
                    ctx.fill();
                }
            }
        }

        const student = new Student();
        
        setCanvasSize();

        function animate() {
            ctx.fillStyle = 'rgba(26, 0, 51, 0.1)';
            ctx.fillRect(0, 0, canvasWidth, canvasHeight);

            // Draw stars
            stars.forEach(star => {
                star.y += star.speed;
                if (star.y > canvasHeight) {
                    star.y = 0;
                    star.x = Math.random() * canvasWidth;
                }
                
                ctx.fillStyle = `rgba(200, 162, 255, ${star.radius / 2})`;
                ctx.beginPath();
                ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
                ctx.fill();
            });

            student.draw(time);
            
            time += 0.1;
            requestAnimationFrame(animate);
        }

        // Initial clear
        ctx.fillStyle = '#1a0033';
        ctx.fillRect(0, 0, canvasWidth, canvasHeight);
        
        animate();

        // Responsive canvas
        window.addEventListener('resize', () => {
            setCanvasSize();
            ctx.fillStyle = '#1a0033';
            ctx.fillRect(0, 0, canvasWidth, canvasHeight);
        });
    </script>
</body>
</html>
